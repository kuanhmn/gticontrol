<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}GTI Control{% endblock %}</title>
  <style>
    :root { --bg:#0b1020; --card:#151a2e; --fg:#e6e9f2; --muted:#8aa0c7; --acc:#1a2649; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .card{background:var(--card);border-radius:14px;padding:16px;box-shadow:0 4px 24px rgba(0,0,0,.25)}
    a{color:#88b4ff;text-decoration:none}
    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{padding:10px;border-bottom:1px solid #22365e;text-align:left}
    .muted{color:var(--muted)}
    .btn{display:inline-block;padding:8px 12px;border-radius:10px;background:var(--acc);font-weight:600}
  </style>
  {% block head %}{% endblock %}
</head>
<body><div class="wrap">{% block body %}{% endblock %}</div></body>
</html>
