{% extends "base.html" %}
{% block title %}Thiết bị{% endblock %}
{% block body %}
  <div class="card">
    <h2>Thiết bị</h2>
    <table>
      <tr><th>ID</th><th></th></tr>
      {% for d in devices %}
        <tr>
          <td>{{ d }}</td>
          <td><a class="btn" href="/app/device/{{ d }}">Xem</a></td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
